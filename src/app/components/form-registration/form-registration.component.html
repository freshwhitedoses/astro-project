<div class="auth_container">
  <img class="auth_img" src="../../../assets/images/login_page.svg">
  <div class="for_right">
  <div class="container_for_links">
    <a class="registration">REGISTRATION</a>
    <a routerLink="/login" class="auth">AUTH</a>
  </div>
  <div class="for_forms">
      <form class="registration_form" [formGroup]="registration_form" (ngSubmit)="submit()">
        <input formControlName="name" class="input" type="text" placeholder="Name" name="name">
        <input  formControlName="email" class="input" type="email" placeholder="Email" name="email">
        <input formControlName="birthdate" class="input" type="date" placeholder="BirthDate" name="birthdate">
        <input formControlName="password" class="input" type="password" placeholder="Password" name="password">
        <div class="for_access">
        <label class="label" for="check">Access for email sender</label>
        <input class="checkbox" formControlName="checkbox" type="checkbox" name="Access for email sender" id="check">
        </div>
        <button type="submit" class="for_button">Register</button>
      </form>
  </div>
</div>
</div>
